<html>
<head>
    <meta charset="UTF-8">
    <title>Version Control</title>
</head>
<body>
    <h3> Version1 (เริ่มต้น) </h3>
   <h1> ฟอร์มใบสมัครงานวิ่ง Singburi Mini Marathon </h1>
 <form>
    <label> ชื่อ - นามสกุล :</label>
    <input type="text" name="Username"> <p>

    <label> อายุ :</label> 
    <input type="number" max="90" min="5" name="Age"><p>

    <label> เพศ :</label> 
    <input type="radio" name="gender" value="male"> ชาย
    <input type="radio" name="gender" value="femal"> หญิง <p>

    <label> หมายเลขโทรศัพท์ :</label>
    <input type="text" name="Phonenumber"> <p>

    <label> Email :</label>
    <input type="email" name="Email"><p>
   
    <label> ประเภทการวิ่ง :</label>
    <select name="distance" quired>
      <option value=""> กรุณาเลือกประเภทการวิ่ง </option>
      <option value="3km"> ระยะทาง 3 กิโลเมตร </option>
      <option value="5km"> ระยะทาง 5 กิโลเมตร </option>
      <option value="10km"> ระยะทาง 10 กิโลเมตร </option>
    </select><p>

    <label> ขนาดเสื้อ :</label>
    <select name="size" quired>
      <option value=""> --เลือกไซส์-- </option>
      <option value="S"> ไซส์ S </option>
      <option value="M"> ไซส์ M</option>
      <option value="L"> ไซส์ L </option>
      <option value="XL"> ไซส์ XL </option>
    </select><p>

    <label> คำแนะนำเพิ่มเติม :</label><br>
    <textarea cols="100" rows="6"></textarea>
 </form>
</body>
</html>
